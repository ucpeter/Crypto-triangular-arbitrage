<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbitrage Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-6xl">
    <h1 class="text-2xl font-bold mb-4">Arbitrage Scanner</h1>

    <!-- Controls -->
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <div class="flex-1">
        <label class="block text-sm mb-1">Select Exchange</label>
        <select id="exchange" class="w-full bg-gray-800 border border-gray-700 rounded p-2">
          <option value="binance">Binance</option>
          <option value="kucoin">KuCoin</option>
          <option value="bybit">Bybit</option>
          <option value="gateio">Gate.io</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="block text-sm mb-1">Minimum Profit %</label>
        <input type="number" id="min-profit" value="0" class="w-full bg-gray-800 border border-gray-700 rounded p-2" />
      </div>
      <div class="flex items-end">
        <button id="scan-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
          Scan
        </button>
      </div>
    </div>

    <!-- Error -->
    <div id="error" class="text-red-400 mb-2 hidden"></div>

    <!-- Results Table -->
    <div class="overflow-x-auto overflow-y-auto max-h-[70vh] border border-gray-700 rounded">
      <table class="border-collapse border border-gray-700 text-xs w-full min-w-[1000px]">
        <thead class="sticky top-0 bg-gray-800 text-gray-200 z-10">
          <tr>
            <th class="border border-gray-700 px-2 py-1">#</th>
            <th class="border border-gray-700 px-2 py-1">Triangle</th>
            <th class="border border-gray-700 px-2 py-1">Pairs</th>
            <th class="border border-gray-700 px-2 py-1">Profit % (Before Fee)</th>
            <th class="border border-gray-700 px-2 py-1">Fees %</th>
            <th class="border border-gray-700 px-2 py-1">Profit % (After Fee)</th>
            <th class="border border-gray-700 px-2 py-1">L1</th>
            <th class="border border-gray-700 px-2 py-1">L2</th>
            <th class="border border-gray-700 px-2 py-1">L3</th>
            <th class="border border-gray-700 px-2 py-1">Min L</th>
          </tr>
        </thead>
        <tbody id="results-table" class="text-gray-100"></tbody>
      </table>
    </div>
  </div>

  <script>
    function safeFixed(val, digits = 2) {
      return (val !== undefined && val !== null && !isNaN(val))
        ? Number(val).toFixed(digits)
        : "-";
    }

    function formatLiquidity(val) {
      if (val === undefined || val === null || isNaN(val)) return "-";
      val = Number(val);
      if (val >= 1e9) return (val / 1e9).toFixed(2) + "b";
      if (val >= 1e6) return (val / 1e6).toFixed(2) + "m";
      if (val >= 1e3) return (val / 1e3).toFixed(2) + "k";
      if (val >= 1e2) return (val / 1e2).toFixed(2) + "h";
      return val.toFixed(2);
    }

    function profitColor(val, after = false) {
      if (val === undefined || val === null || isNaN(val)) return "";
      if (val > 0) return after ? "text-green-400 font-bold" : "text-green-300";
      if (val < 0) return after ? "text-red-400 font-bold" : "text-red-300";
      return "";
    }

    async function runScan() {
      const exchange = document.getElementById("exchange").value;
      const minProfit = parseFloat(document.getElementById("min-profit").value) || 0;
      const errorDiv = document.getElementById("error");
      const tableBody = document.getElementById("results-table");

      errorDiv.classList.add("hidden");
      tableBody.innerHTML = "";

      try {
        const res = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ exchanges: [exchange], min_profit: minProfit }),
        });
        const data = await res.json();

        if (!data || !data.results) {
          throw new Error("Invalid response from server");
        }

        data.results.forEach((row, i) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td class="border border-gray-700 px-2 py-1">${i + 1}</td>
            <td class="border border-gray-700 px-2 py-1">${row.triangle}</td>
            <td class="border border-gray-700 px-2 py-1">${row.pairs}</td>
            <td class="border border-gray-700 px-2 py-1 ${profitColor(row.profit_before_fees)}">
              ${safeFixed(row.profit_before_fees)}
            </td>
            <td class="border border-gray-700 px-2 py-1">${safeFixed(row.trade_fees)}</td>
            <td class="border border-gray-700 px-2 py-1 ${profitColor(row.profit_after_fees, true)}">
              ${safeFixed(row.profit_after_fees)}
            </td>
            <td class="border border-gray-700 px-2 py-1">${formatLiquidity(row.liquidity_leg1)}</td>
            <td class="border border-gray-700 px-2 py-1">${formatLiquidity(row.liquidity_leg2)}</td>
            <td class="border border-gray-700 px-2 py-1">${formatLiquidity(row.liquidity_leg3)}</td>
            <td class="border border-gray-700 px-2 py-1">${formatLiquidity(row.min_liquidity)}</td>
          `;

          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Scan error: " + err.message;
        errorDiv.classList.remove("hidden");
      }
    }

    document.getElementById("scan-btn").addEventListener("click", runScan);
  </script>
</body>
</html>
